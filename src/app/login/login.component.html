<form [formGroup]="loginForm">
  <div class="login-box flex flex-justify-content-center flex-align-items-center">
    <div class="login-container flex flex-direction-column flex-align-items-center flex-justify-content-center">
      <div class=""><h1>Login</h1></div>
      <div class="flex flex-direction-column">
        <mat-form-field>
          <div class="login-input">
            <input matInput placeholder="email" type="email" formControlName="email"
                   [class.invalid]="loginForm.get('email')?.invalid &&
                                         (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          </div>
          <mat-error>incorrect @mail</mat-error>
        </mat-form-field>
        <mat-form-field>
          <div class="login-input">
            <input matInput placeholder="password" type="password" formControlName="password"
                   [class.invalid]="loginForm.get('password')?.invalid &&
                                         (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          </div>
          <mat-error>incorrect password</mat-error>
        </mat-form-field>
      </div>
      <div class="flex">
        <div class="">
          <button mat-button class="" [disabled]="loginForm.invalid" (click)="login()"><h2>login</h2></button>
        </div>
      </div>
      <div class="">
        <div class=""><h5>If You don't have a account yet please</h5></div>
        <div class="">
          <button mat-button class="" (click)="Register()"><h2>Register</h2></button>
        </div>
      </div>
    </div>
  </div>
</form>
